<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çπ„ÇØ„É©„ÉÉ„ÉÅ„Ç´„Éº„Éâ„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .game-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 30px auto;
            max-width: 350px;
        }

        .cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: crosshair;
            position: relative;
            user-select: none;
        }

        .cell.scratched {
            cursor: pointer;
        }

        .cell-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #a8b5d1 0%, #8a95aa 100%);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .cell.scratched .cell-overlay {
            opacity: 0;
            pointer-events: none;
        }

        .cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .cell.highlight {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .score-display {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
        }

        .score-display .score {
            font-size: 1.5em;
            font-weight: bold;
            color: #f5576c;
        }

        .scratch-instruction {
            color: #667eea;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .ranking {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        .ranking.show {
            display: block;
        }

        .ranking h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 3em;
            font-weight: bold;
            color: #f5576c;
            margin: 20px 0;
        }

        .ranking-message {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }

        .history {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }

        .history-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .round-num {
            font-weight: bold;
            color: #667eea;
        }

        .round-score {
            font-weight: bold;
            color: #f5576c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ „Çπ„ÇØ„É©„ÉÉ„ÉÅ„Ç´„Éº„Éâ„Ç≤„Éº„É†</h1>
        
        <div class="game-info">
            <div class="info-row">
                <div class="info-item">
                    <span class="info-label">„É©„Ç¶„É≥„Éâ</span>
                    <span class="info-value" id="currentRound">0 / 10</span>
                </div>
                <div class="info-item">
                    <span class="info-label">ÂêàË®à„Çπ„Ç≥„Ç¢</span>
                    <span class="info-value" id="totalScore">0</span>
                </div>
            </div>
        </div>

        <div id="gameArea">
            <div class="grid-container" id="grid"></div>
            <div class="score-display" id="scoreDisplay"></div>
            <button id="drawButton">„Ç´„Éº„Éâ„ÇíÂºï„Åè</button>
        </div>

        <div class="ranking" id="ranking">
            <h2>üèÜ „Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ</h2>
            <div class="final-score" id="finalScore"></div>
            <div class="ranking-message" id="rankingMessage"></div>
            <div class="history" id="history"></div>
            <button id="resetButton">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
        let currentRound = 0;
        let totalScore = 0;
        let roundHistory = [];
        const maxRounds = 10;

        function updateDisplay() {
            document.getElementById('currentRound').textContent = `${currentRound} / ${maxRounds}`;
            document.getElementById('totalScore').textContent = totalScore;
        }

        function generateGrid() {
            const grid = [];
            for (let i = 0; i < 9; i++) {
                grid.push(Math.floor(Math.random() * 9) + 1);
            }
            return grid;
        }

        function calculateScore(grid) {
            const frequency = {};
            
            // Count frequency of each number
            grid.forEach(num => {
                frequency[num] = (frequency[num] || 0) + 1;
            });

            // Find the number with highest frequency
            let maxCount = 0;
            let maxNum = 0;
            
            for (const [num, count] of Object.entries(frequency)) {
                if (count > maxCount) {
                    maxCount = count;
                    maxNum = parseInt(num);
                }
            }

            // Score = number value √ó count
            return {
                score: maxNum * maxCount,
                number: maxNum,
                count: maxCount
            };
        }

        let scratchState = {
            isScratching: false,
            scratchedCells: new Set(),
            totalCells: 0,
            highlightNum: null,
            onComplete: null
        };

        // Global event handlers (attached once)
        let globalListenersAttached = false;

        function displayGrid(grid, highlightNum = null, onComplete = null) {
            const gridContainer = document.getElementById('grid');
            gridContainer.innerHTML = '';
            
            // Reset scratch state
            scratchState = {
                isScratching: false,
                scratchedCells: new Set(),
                totalCells: grid.length,
                highlightNum: highlightNum,
                onComplete: onComplete
            };
            
            grid.forEach((num, index) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = num;
                cell.dataset.index = index;
                cell.dataset.num = num;
                
                // Add scratch overlay
                const overlay = document.createElement('div');
                overlay.className = 'cell-overlay';
                overlay.textContent = 'Ôºü';
                cell.appendChild(overlay);
                
                // Add scratch interaction
                cell.addEventListener('mouseenter', handleCellScratch);
                cell.addEventListener('mousedown', handleCellScratch);
                cell.addEventListener('touchstart', handleCellScratch);
                cell.addEventListener('touchmove', handleCellTouch);
                
                gridContainer.appendChild(cell);
            });
            
            // Add global mouse event listeners only once
            if (!globalListenersAttached) {
                document.addEventListener('mousedown', startScratching);
                document.addEventListener('mouseup', stopScratching);
                document.addEventListener('touchend', stopScratching);
                globalListenersAttached = true;
            }
        }

        function startScratching() {
            scratchState.isScratching = true;
        }

        function stopScratching() {
            scratchState.isScratching = false;
        }

        function handleCellScratch(e) {
            if (e.type === 'mouseenter' && !scratchState.isScratching) {
                return;
            }
            
            const cell = e.currentTarget;
            if (!cell.classList.contains('scratched')) {
                revealCell(cell);
            }
        }

        function handleCellTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (element && element.classList.contains('cell') && !element.classList.contains('scratched')) {
                revealCell(element);
            }
        }

        function revealCell(cell) {
            const index = parseInt(cell.dataset.index);
            
            if (scratchState.scratchedCells.has(index)) {
                return;
            }
            
            cell.classList.add('scratched');
            scratchState.scratchedCells.add(index);
            
            // Check if all cells are revealed
            if (scratchState.scratchedCells.size === scratchState.totalCells) {
                allCellsRevealed();
            }
        }

        function allCellsRevealed() {
            // Apply highlights after a short delay
            setTimeout(() => {
                if (scratchState.highlightNum !== null) {
                    const cells = document.querySelectorAll('.cell');
                    cells.forEach(cell => {
                        if (parseInt(cell.dataset.num) === scratchState.highlightNum) {
                            cell.classList.add('highlight');
                        }
                    });
                }
                
                // Call completion callback
                if (scratchState.onComplete) {
                    scratchState.onComplete();
                }
            }, 300);
        }

        function drawCard() {
            if (currentRound >= maxRounds) {
                return;
            }

            const grid = generateGrid();
            const result = calculateScore(grid);
            
            currentRound++;
            totalScore += result.score;
            
            roundHistory.push({
                round: currentRound,
                score: result.score,
                grid: grid,
                result: result
            });

            // Clear score display and disable button while scratching
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.innerHTML = '<div class="scratch-instruction">„Éû„Ç¶„Çπ„ÅßÊì¶„Å£„Å¶Êï∞ÂÄ§„ÇíË°®Á§∫„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>';
            
            const drawButton = document.getElementById('drawButton');
            drawButton.disabled = true;

            // Display grid with scratch interaction
            displayGrid(grid, result.number, () => {
                // Display score after all cells are revealed
                scoreDisplay.innerHTML = `
                    <div>ÊúÄÂ§öÂá∫Áèæ: <strong>${result.number}</strong> „Åå <strong>${result.count}Âõû</strong></div>
                    <div>„Åì„ÅÆ„É©„Ç¶„É≥„Éâ„ÅÆ„Çπ„Ç≥„Ç¢: <span class="score">${result.score}ÁÇπ</span></div>
                `;
                
                // Re-enable button for next round or show results
                if (currentRound >= maxRounds) {
                    drawButton.textContent = 'ÁµêÊûú„ÇíË°®Á§∫';
                    drawButton.disabled = false;
                    drawButton.onclick = null;
                    drawButton.addEventListener('click', showRanking, { once: true });
                } else {
                    drawButton.disabled = false;
                }
            });

            updateDisplay();
        }

        function showRanking() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('ranking').classList.add('show');
            document.getElementById('finalScore').textContent = `${totalScore}ÁÇπ`;

            // Determine ranking message
            let message = '';
            if (totalScore >= 400) {
                message = 'üåü Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅÊúÄÈ´ò„É©„É≥„ÇØÔºÅ';
            } else if (totalScore >= 300) {
                message = '‚≠ê „Å®„Å¶„ÇÇËâØ„ÅÑÁµêÊûú„Åß„ÅôÔºÅ';
            } else if (totalScore >= 200) {
                message = '‚ú® ËâØ„ÅÑÁµêÊûú„Åß„ÅôÔºÅ';
            } else if (totalScore >= 100) {
                message = 'üëç „Åæ„Åö„Åæ„Åö„ÅÆÁµêÊûú„Åß„Åô';
            } else {
                message = 'üí™ Ê¨°ÂõûÈ†ëÂºµ„Çä„Åæ„Åó„Çá„ÅÜÔºÅ';
            }
            document.getElementById('rankingMessage').textContent = message;

            // Display history
            const historyContainer = document.getElementById('history');
            historyContainer.innerHTML = '<h3 style="margin-bottom: 10px;">„É©„Ç¶„É≥„ÉâÂ±•Ê≠¥</h3>';
            
            roundHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span class="round-num">Á¨¨${item.round}Âõû</span>
                    <span>${item.result.number} √ó ${item.result.count}</span>
                    <span class="round-score">${item.score}ÁÇπ</span>
                `;
                historyContainer.appendChild(historyItem);
            });
        }

        function resetGame() {
            currentRound = 0;
            totalScore = 0;
            roundHistory = [];
            
            const drawButton = document.getElementById('drawButton');
            drawButton.textContent = '„Ç´„Éº„Éâ„ÇíÂºï„Åè';
            drawButton.disabled = false;
            drawButton.onclick = null;
            
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('ranking').classList.remove('show');
            document.getElementById('grid').innerHTML = '';
            document.getElementById('scoreDisplay').innerHTML = '';
            
            updateDisplay();
        }

        // Initialize display
        updateDisplay();

        // Add event listeners
        document.getElementById('drawButton').addEventListener('click', drawCard);
        document.getElementById('resetButton').addEventListener('click', resetGame);
    </script>
</body>
</html>
