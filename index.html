<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .game-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 30px auto;
            max-width: 350px;
        }

        .cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: crosshair;
            position: relative;
            user-select: none;
            padding: 15%;
        }

        .cell img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        .cell.scratched {
            cursor: pointer;
        }

        .cell-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #a8b5d1 0%, #8a95aa 100%);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .cell.scratched .cell-overlay {
            opacity: 0;
            pointer-events: none;
        }

        .cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .cell.highlight {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .score-display {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
        }

        .score-display .score {

        .scratch-instruction {

        button {

        }

        button:active {

        }

        button:disabled {
            opacity: 0.6;

            transform: none;
        }

        .name-input-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        .name-input-box {

        .name-input-box h3 {

        }

        .name-input-box p {

        .name-input-box input {

            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #667eea;

            box-sizing: border-box;
        }

        .name-input-box input:focus {
            outline: none;
            border-color: #f5576c;
        }

        .name-input-box button {
            margin-top: 0;
        }

        .ranking {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        .ranking.show {
            display: block;
        }

        .ranking h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 3em;
            font-weight: bold;
            color: #f5576c;
            margin: 20px 0;
        }

        .ranking-message {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }

        .user-rank {
            font-size: 1.1em;
            color: #667eea;
            font-weight: bold;
            margin: 15px 0;
        }

        .leaderboard {
            margin-top: 20px;
            max-height: 250px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }

        .leaderboard h3 {
            margin-bottom: 15px;

        }

        .leaderboard-item {
            padding: 12px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;

            transition: transform 0.2s;
        }

        .leaderboard-item:hover {
            transform: translateX(5px);
        }

        .leaderboard-item.current-user {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe5f0 100%);

        .rank-position {

        }

        .rank-position.top1 { color: #FFD700; }
        .rank-position.top2 { color: #C0C0C0; }
        .rank-position.top3 { color: #CD7F32; }

        .player-name {
            flex: 1;

        }

        .player-score {

        .history {

        .round-score {
            font-weight: bold;

        }
    </style>

<body>
    <div class="container">
        <h1>üé∞ „Çπ„ÇØ„É©„ÉÉ„ÉÅ„Ç´„Éº„Éâ„Ç≤„Éº„É†</h1>
        
        <div class="game-info">
            <div class="info-row">
                <div class="info-item">
                    <span class="info-label">„É©„Ç¶„É≥„Éâ</span>
                    <span class="info-value" id="currentRound">0 / 10</span>
                </div>
                <div class="info-item">
                    <span class="info-label">ÂêàË®à„Çπ„Ç≥„Ç¢</span>
                    <span class="info-value" id="totalScore">0</span>
                </div>
            </div>
        </div>

        <div class="name-input-modal" id="nameInputModal">
            <div class="name-input-box">
                <h3>üéâ „Éà„ÉÉ„Éó10ÂÖ•„ÇäÔºÅ</h3>
                <p>„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ„É©„É≥„Ç≠„É≥„Ç∞„Å´ÂêçÂâç„ÇíÁôªÈå≤„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>
                <input type="text" id="nameInput" placeholder="ÂêçÂâç„ÇíÂÖ•Âäõ" maxlength="20" aria-label="„Éó„É¨„Ç§„É§„ÉºÂêç" />
                <button id="submitNameButton">ÁôªÈå≤</button>
            </div>
        </div>

        <div id="gameArea">
            <div class="grid-container" id="grid"></div>
            <div class="score-display" id="scoreDisplay"></div>
            <button id="drawButton">„Ç´„Éº„Éâ„ÇíÂºï„Åè</button>
        </div>

        <div class="ranking" id="ranking">
            <h2>üèÜ „Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ</h2>
            <div class="final-score" id="finalScore"></div>
            <div class="ranking-message" id="rankingMessage"></div>
            <div class="user-rank" id="userRank"></div>
            <div class="leaderboard" id="leaderboard"></div>
            <div class="history" id="history"></div>
            <button id="resetButton">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
        let currentRound = 0;
        let totalScore = 0;
        let roundHistory = [];
        const maxRounds = 10;
        let currentPlayerId = null;
        const DEFAULT_PLAYER_NAME = 'ÂêçÁÑ°„Åó';

        // Leaderboard management
        function saveScore(score, name = null) {
            const scores = getLeaderboard();
            const timestamp = new Date().getTime();
            const random = Math.floor(Math.random() * 1000);
            currentPlayerId = `${timestamp}-${random}`; // Use timestamp + random for uniqueness
            
            const newEntry = {
                id: currentPlayerId,
                score: score,
                date: new Date().toISOString(),
                timestamp: timestamp,
                name: name
            };
            
            scores.push(newEntry);
            
            // Sort by score descending
            scores.sort((a, b) => b.score - a.score);
            
            // Keep top 10 scores only
            const topScores = scores.slice(0, 10);
            
            localStorage.setItem('scratchCardLeaderboard', JSON.stringify(topScores));
            return topScores;
        }

        function isTop10Score(score) {
            const scores = getLeaderboard();
            if (scores.length < 10) {
                return true;
            }
            return score > scores[9].score;
        }

        function getLeaderboard() {
            const stored = localStorage.getItem('scratchCardLeaderboard');
            return stored ? JSON.parse(stored) : [];
        }

        function getUserRank(playerId) {
            const leaderboard = getLeaderboard();
            const index = leaderboard.findIndex(entry => entry.id === playerId);
            return index >= 0 ? index + 1 : -1;
        }

        function displayLeaderboard() {
            const leaderboard = getLeaderboard();
            const leaderboardContainer = document.getElementById('leaderboard');
            
            if (leaderboard.length === 0) {
                leaderboardContainer.innerHTML = '<p style="text-align: center; color: #999;">„Åæ„Å†„É©„É≥„Ç≠„É≥„Ç∞„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
                return;
            }
            
            leaderboardContainer.innerHTML = '<h3>üèÖ ÂÖ®‰Ωì„É©„É≥„Ç≠„É≥„Ç∞ÔºàTop 10Ôºâ</h3>';
            
            // Show all entries (limited to top 10 by saveScore)
            leaderboard.forEach((entry, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                
                if (entry.id === currentPlayerId) {
                    item.classList.add('current-user');
                }
                
                const rankClass = index === 0 ? 'top1' : index === 1 ? 'top2' : index === 2 ? 'top3' : '';
                const rankEmoji = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
                
                // Display name if available, otherwise show as current user or "No Name"
                let displayName;
                if (entry.id === currentPlayerId) {
                    displayName = entry.name || '„ÅÇ„Å™„Åü';
                } else {
                    displayName = entry.name || DEFAULT_PLAYER_NAME;
                }
                
                item.innerHTML = `
                    <span class="rank-position ${rankClass}">${rankEmoji} ${index + 1}‰Ωç</span>
                    <span class="player-name">${displayName}</span>
                    <span class="player-score">${entry.score}ÁÇπ</span>
                `;
                
                leaderboardContainer.appendChild(item);
            });
        }

        function updateDisplay() {
            document.getElementById('currentRound').textContent = `${currentRound} / ${maxRounds}`;
            document.getElementById('totalScore').textContent = totalScore;
        }

        function generateGrid() {
            const grid = [];
            for (let i = 0; i < 9; i++) {
                grid.push(Math.floor(Math.random() * 9) + 1);
            }
            return grid;
        }

        function calculateScore(grid) {
            const frequency = {};
            
            // Count frequency of each number
            grid.forEach(num => {
                frequency[num] = (frequency[num] || 0) + 1;
            });

            // Find the number with highest frequency
            let maxCount = 0;
            let maxNum = 0;
            
            for (const [num, count] of Object.entries(frequency)) {
                if (count > maxCount) {
                    maxCount = count;
                    maxNum = parseInt(num);
                }
            }

            // Score = number value √ó count
            return {
                score: maxNum * maxCount,
                number: maxNum,
                count: maxCount
            };
        }

        let scratchState = {
            isScratching: false,
            scratchedCells: new Set(),
            totalCells: 0,
            highlightNum: null,
            onComplete: null
        };

        // Map numbers to image filenames and descriptions
        const SYMBOL_MAP = {
            1: { path: 'images/1-cherry.svg', name: '„Åï„Åè„Çâ„Çì„Åº' },
            2: { path: 'images/2-bell.svg', name: '„Éô„É´' },
            3: { path: 'images/3-watermelon.svg', name: '„Åô„ÅÑ„Åã' },
            4: { path: 'images/4-cent.svg', name: '„Çª„É≥„Éà' },
            5: { path: 'images/5-dollar.svg', name: '„Éâ„É´' },
            6: { path: 'images/6-goldbar.svg', name: 'Âª∂„ÅπÊ£í' },
            7: { path: 'images/7-goldnugget.svg', name: 'ÈáëÂ°ä' },
            8: { path: 'images/8-seven-blue.svg', name: 'Èùí„ÅÑ7' },
            9: { path: 'images/9-seven-red.svg', name: 'Ëµ§„ÅÑ7' }
        };

        function getSymbolInfo(num) {
            return SYMBOL_MAP[num] || { path: '', name: '' };
        }

        // Global event handlers (attached once)
        let globalListenersAttached = false;

        function displayGrid(grid, highlightNum = null, onComplete = null) {
            const gridContainer = document.getElementById('grid');
            gridContainer.innerHTML = '';
            
            // Reset scratch state
            scratchState = {
                isScratching: false,
                scratchedCells: new Set(),
                totalCells: grid.length,
                highlightNum: highlightNum,
                onComplete: onComplete
            };
            
            grid.forEach((num, index) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                
                // Create image element instead of text
                const symbolInfo = getSymbolInfo(num);
                const img = document.createElement('img');
                img.src = symbolInfo.path;
                img.alt = symbolInfo.name;
                cell.appendChild(img);
                
                cell.dataset.index = index;
                cell.dataset.num = num;
                
                // Add scratch overlay
                const overlay = document.createElement('div');
                overlay.className = 'cell-overlay';
                overlay.textContent = 'Ôºü';
                cell.appendChild(overlay);
                
                // Add scratch interaction
                cell.addEventListener('mouseenter', handleCellScratch);
                cell.addEventListener('mousedown', handleCellScratch);
                cell.addEventListener('touchstart', handleCellScratch);
                cell.addEventListener('touchmove', handleCellTouch);
                
                gridContainer.appendChild(cell);
            });
            
            // Add global mouse event listeners only once
            if (!globalListenersAttached) {
                document.addEventListener('mousedown', startScratching);
                document.addEventListener('mouseup', stopScratching);
                document.addEventListener('touchend', stopScratching);
                globalListenersAttached = true;
            }
        }

        function startScratching() {
            scratchState.isScratching = true;
        }

        function stopScratching() {
            scratchState.isScratching = false;
        }

        function handleCellScratch(e) {
            if (e.type === 'mouseenter' && !scratchState.isScratching) {
                return;
            }
            
            const cell = e.currentTarget;
            if (!cell.classList.contains('scratched')) {
                revealCell(cell);
            }
        }

        function handleCellTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (element && element.classList.contains('cell') && !element.classList.contains('scratched')) {
                revealCell(element);
            }
        }

        function revealCell(cell) {
            const index = parseInt(cell.dataset.index);
            
            if (scratchState.scratchedCells.has(index)) {
                return;
            }
            
            cell.classList.add('scratched');
            scratchState.scratchedCells.add(index);
            
            // Check if all cells are revealed
            if (scratchState.scratchedCells.size === scratchState.totalCells) {
                allCellsRevealed();
            }
        }

        function allCellsRevealed() {
            // Apply highlights after a short delay
            setTimeout(() => {
                if (scratchState.highlightNum !== null) {
                    const cells = document.querySelectorAll('.cell');
                    cells.forEach(cell => {
                        if (parseInt(cell.dataset.num) === scratchState.highlightNum) {
                            cell.classList.add('highlight');
                        }
                    });
                }
                
                // Call completion callback
                if (scratchState.onComplete) {
                    scratchState.onComplete();
                }
            }, 300);
        }

        function drawCard() {
            if (currentRound >= maxRounds) {
                return;
            }

            const grid = generateGrid();
            const result = calculateScore(grid);
            
            currentRound++;
            totalScore += result.score;
            
            roundHistory.push({
                round: currentRound,
                score: result.score,
                grid: grid,
                result: result
            });

            // Clear score display and disable button while scratching
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.innerHTML = '<div class="scratch-instruction">„Éû„Ç¶„Çπ„ÅßÊì¶„Å£„Å¶Êï∞ÂÄ§„ÇíË°®Á§∫„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>';
            
            const drawButton = document.getElementById('drawButton');
            drawButton.disabled = true;

            // Display grid with scratch interaction
            displayGrid(grid, result.number, () => {
                // Display score after all cells are revealed
                scoreDisplay.innerHTML = `
                    <div>ÊúÄÂ§öÂá∫Áèæ: <strong>${result.number}</strong> „Åå <strong>${result.count}Âõû</strong></div>
                    <div>„Åì„ÅÆ„É©„Ç¶„É≥„Éâ„ÅÆ„Çπ„Ç≥„Ç¢: <span class="score">${result.score}ÁÇπ</span></div>
                `;
                
                // Re-enable button for next round or show results
                if (currentRound >= maxRounds) {
                    drawButton.textContent = 'ÁµêÊûú„ÇíË°®Á§∫';
                    drawButton.disabled = false;
                    drawButton.onclick = null;
                    drawButton.addEventListener('click', showRanking, { once: true });
                } else {
                    drawButton.disabled = false;
                }
            });

            updateDisplay();
        }

        function showRanking() {
            // Check if score makes top 10 before showing ranking
            if (isTop10Score(totalScore)) {
                showNameInputModal();
            } else {
                // Save score without name (won't be in top 10 anyway)
                saveScore(totalScore, null);
                displayRankingScreen();
            }
        }

        function showNameInputModal() {
            const modal = document.getElementById('nameInputModal');
            const nameInput = document.getElementById('nameInput');
            nameInput.value = '';
            modal.classList.add('show');
            nameInput.focus();
        }

        function submitName() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim() || DEFAULT_PLAYER_NAME;
            
            // Hide modal
            document.getElementById('nameInputModal').classList.remove('show');
            
            // Save score with name
            saveScore(totalScore, name);
            
            // Display ranking screen
            displayRankingScreen();
        }

        function displayRankingScreen() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('ranking').classList.add('show');
            document.getElementById('finalScore').textContent = `${totalScore}ÁÇπ`;

            const userRank = getUserRank(currentPlayerId);
            
            // Display user's rank only if in top 10
            if (userRank > 0 && userRank <= 10) {
                document.getElementById('userRank').textContent = `ÂÖ®‰ΩìÈ†Ü‰Ωç: ${userRank}‰Ωç`;
            } else {
                document.getElementById('userRank').textContent = '„É©„É≥„Ç≠„É≥„Ç∞ÂúèÂ§ñ';
            }

            // Determine ranking message
            let message = '';
            if (totalScore >= 400) {
                message = 'üåü Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅÊúÄÈ´ò„É©„É≥„ÇØÔºÅ';
            } else if (totalScore >= 300) {
                message = '‚≠ê „Å®„Å¶„ÇÇËâØ„ÅÑÁµêÊûú„Åß„ÅôÔºÅ';
            } else if (totalScore >= 200) {
                message = '‚ú® ËâØ„ÅÑÁµêÊûú„Åß„ÅôÔºÅ';
            } else if (totalScore >= 100) {
                message = 'üëç „Åæ„Åö„Åæ„Åö„ÅÆÁµêÊûú„Åß„Åô';
            } else {
                message = 'üí™ Ê¨°ÂõûÈ†ëÂºµ„Çä„Åæ„Åó„Çá„ÅÜÔºÅ';
            }
            document.getElementById('rankingMessage').textContent = message;

            // Display leaderboard
            displayLeaderboard();

            // Display history
            const historyContainer = document.getElementById('history');
